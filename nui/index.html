<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js" integrity="sha256-lSjKY0/srUM9BE3dPm+c4fBo1dky2v27Gdjm2uoZaL0=" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.css">
        <link rel="stylesheet" href="./style.css">
        <title>QB Jobs</title>
    </head>
    <body theme="qbCore">
        <main id="container">
            <section id="menuContainer" class="draggable">
                <section id="mainMenuContainer">
                    <header id="mainMenuHeader">
                            <div id="mainMenuHeaderH1Container"><h1 id="mainMenuHeaderH1"></h1></div>
                            <div id="mainMenuCloseContainer"></div>
                    </header>
                    <nav id="mainMenuActionButtons">
                        <div id="mainMenuActionContainer"></div>
                    </nav>
                    <section id="mainMenuContent">
                        <div class="alert"></div>
                    </section>
                    <footer id="mainMenuFooter"></footer>
                </section>
                <section id="subMenuContainer">
                    <header id="subMenuHeader">
                        <div id="subMenuHeaderH1Container"><h1 id="subMenuHeaderH1"></h1></div>
                        <div id="subMenuRetractContainer"></div>
                    </header>
                    <div id="subMenualert"></div>
                    <nav id="subMenuActionButtons">
                        <div id="subMenuActionContainer"></div>
                    </nav>
                    <section id="subMenuContent">
                        <div class="alert"></div>
                    </section>
                    <footer id="subMenuFooter"></footer>
                </section>
                <section id="contentContainer">
                    <header id="contentHeader">
                        <div id="contentHeaderH1Container"><h1 id="contentHeaderH1"></h1></div>
                        <div id="contentRetractContainer"></div>
                    </header>
                    <nav id="contentActionButtons"></nav>
                    <div id="content">
                        <div class="alert"></div>
                    </div>
                    <footer id="contentFooter"></footer>
                </section>
            </section>
        </main>
    </body>
    <script src="./app.js"></script>
</html>
